{% load static %}

<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Martin Hanicinec">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "elida.css" %}">

    {% if title %}
        <title>ELiDa - {{ title }}</title>
    {% else %}
        <title>ELiDa</title>
    {% endif %}
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="main-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0 align-middle"><a class="link-unstyled"
                                                            href="{% url 'website-home' %}">Elida</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link{% if request.resolver_match.url_name != 'website-home' and request.resolver_match.url_name != 'website-about' and request.resolver_match.url_name != 'website-contact' %} active{% endif %}"
                   href="{% url 'website-data' %}">Data</a>
                <a class="nav-link{% if request.resolver_match.url_name == 'website-about' or request.resolver_match.url_name == 'website-home' %} active{% endif %}"
                   href="{% url 'website-about' %}">About</a>
                <a class="nav-link{% if request.resolver_match.url_name == 'website-contact' %} active{% endif %}"
                   href="{% url 'website-contact' %}">Contact</a>
            </nav>
        </div>
    </header>

    <main class="px-3">

        <p>
            {% block content %}{% endblock %}
        </p>

    </main>

    <footer class="mt-auto text-white-50">
        <p>Elida is funded by ... (some logos as well?)</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
