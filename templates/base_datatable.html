{% extends "base.html" %}

{% block content %}

                {{ table_heading }}
            </h4>
        </div>
        <div class="table-responsive-lg">
            <table class="table table-sm table-dark table-hover" id="elida-datatable">
                {% block table %}
                {% endblock table %}
            </table>
        </div>
    {% endautoescape %}
{% endblock content %}
