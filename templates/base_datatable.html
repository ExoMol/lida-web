{% extends "base.html" %}

{% block content %}
  {% autoescape off %}
    <div class="container pb-2">
      <h4 class="text-center">
        {{ table_heading }}
      </h4>
    </div>
    <div class="table-responsive-md">
      <table class="table table-sm table-dark table-hover elida-datatable {{ datatable_class }}">
        {% block table %}
        {% endblock table %}
      </table>
    </div>
  {% endautoescape %}
{% endblock content %}
